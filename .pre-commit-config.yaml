repos:
  # Black code formatter (matches CI: black --check --diff src/ tests/)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]  # Match CI max-line-length=120

  # Flake8 linter (matches CI: --max-line-length=120 --max-complexity=10)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8

  # Bandit security linter (matches CI: bandit -r src/ -c .bandit)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, .bandit]
        exclude: ^tests/

  - repo: local
    hooks:
      - id: pytest-validate-data
        name: Run pytest when validate_data.py changes
        entry: pytest tests/test_validate_data.py
        language: python
        pass_filenames: false
        files: |
        ^scripts/validate_data\.py$|
        ^tests/test_validate_data\.py$
